<html lang="en">
	<head>
		<title>Hot or Cold Game</title>
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="styles/reset.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

	var userHeight = $(window).height();

		<header>
			<nav>
				<ul class="clearfix">
					<li>
						<a class="new" href="#">+ New Game</a>
					</li>
				</ul>
			</nav>
			<h1>HOT or COLD</h1>
		</header>
		<p class="instructions">I've chosen a secret number between 1 and 100, and it's your job to guess it. I'll let you know how hot or cold you are after each guess. Good luck!</p>
		<div class="game">
			<div class="topSection">
				<p id="remainingGuesses"><span id="countDown">Go ahead, you've got 5</span> guesses left</p>
				<form>
					<input type="text" name="userGuess" id="userGuess" class="text" maxlength="3" autocomplete="off" placeholder="Enter your Guess" required/><button type="submit" id="guessButton" class="button" name="submit">Guess</button>
				</form>
			</div>
			<div class="bottomSection">
				<h2 id="feedback"></h2>
	      		<p id="answerSection"></p>
				<ul id="guessList" class="guessBox"></ul>
			</div>
		</div>
